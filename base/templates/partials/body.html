{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ícono de pestaña -->
    <link rel="icon" href="{% static 'images/logoiom.png' %}" type="image/png">

    <title>In Out Manager - {{ titulo|default:"Inicio" }}</title>

    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome y Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <!-- Archivos estáticos personalizados -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Bootstrap 5 desde Django Bootstrap5 (opcional si usas el CDN arriba) -->
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <!-- Header común -->
    {% include 'partials/header.html' %}

    <!-- Contenido específico de cada página -->
    <main class="container my-4">
        {% block contenido %}
        {% endblock contenido %}
    </main>

    <!-- Footer común -->
    {% include 'partials/footer.html' %}

</body>
</html>
