<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Out Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    {% load static %}
    {% load bootstrap_icons %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>


<body>
    {% include 'partials/header.html' %}  <!-- Incluir el encabezado -->
    
 <div class="image-container">
        <img src="{% static 'images/logoiom.png' %}" alt="Imagen descriptiva" class="img-fluid d-block mx-auto" style="max-width: 300px;">
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Sistema de Control de Asistencia</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center mb-4">Bienvenido al sistema de registro de horarios</h5>
                        <div class="d-grid gap-3">
                            <a href="{% url 'registrar_horas' %}" class="btn btn-primary btn-lg">Registrar Horas</a>
                            <a href="{% url 'solicitar_permiso' %}" class="btn btn-success btn-lg">Solicitar Permiso</a>
                            <a href="{% url 'reportes' %}" class="btn btn-info btn-lg">Ver Reportes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/footer.html' %} <!-- Incluir el footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
