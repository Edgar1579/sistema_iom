<!-- comunidad/templates/comunidad/horas/registro_horario_form.html -->
{% extends 'base.html' %}


{% load crispy_forms_tags %}
{% load bootstrap_icons %}
{% load static %}
{% block contenido %}
<div class="container mt-4">
    <h1>Registrar Horas Trabajadas</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'registro_horario_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
